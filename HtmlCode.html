<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./fontawesom/css/all.css" />
    <link rel="stylesheet" href="./fontawesom/css/fontawesome.css" />
    <link rel="stylesheet" href="CssCode.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="main">
        <video autoplay muted loop id="myVideo">
          <source src="./mp4/bg.mp4" type="video/mp4" />
        </video>
        <div class="box">
          <div class="left-container">
            <h1 class="name">Our Website is Coming Soon</h1>
            <p class="discription">
              We're working hard to finish the development of this site. Sign up
              below to receive updates and to be notified when we launch!
            </p>
            <input
              type="email"
              class="input-type"
              placeholder="Enter email address..."
            />
            <button disabled class="btn-sub">Notify Me!</button>
          </div>
          <div class="right-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
